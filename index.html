<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
 
  <div class="weather-app">
    <header>
      <h1>Weather App</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search for a city..." id="search-input" aria-label="City search">
        <span class="clear-icon" onclick="clearInput()"><i class="fas fa-times"></i></span>
        <button id="search-btn" onclick="searchData()" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </header>
    <main class="weather-info" id="showWeather">
      <!-- Weather details will be displayed here -->
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
